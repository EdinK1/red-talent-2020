<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>RED Talent</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body class="layout-container">
  <main class="about-section">
    <h1>Connect with the RED Talent</h1>

    <p>hello world</p>
  </main>

  <section class="contact-section">
    <form method="POST" action="https://formspree.io/XXXXXX">
      <fieldset>
        <legend>Select Interest:</legend>
        <label>
          <input type="checkbox" name="interest" value="ux">
          UX
        </label>
        <label>
          <input type="checkbox" name="interest" value="ui">
          UI
        </label>
        <label>
          <input type="checkbox" name="interest" value="dev">
          Dev
        </label>
        <label>
          <input type="checkbox" name="interest" value="dm">
          DM
        </label>
      </fieldset>

      <label>
        Full Name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="_replyto" required>
      </label>

      <label>
        Company
        <input type="text" name="company">
      </label>

      <label>
        Phone Number
        <input
          type="tel"
          name="phone"
          pattern="^\+?\d{0,13}"
        >
      </label>

      <button class="button" type="submit">Connect</button>
    </form>
  </section>
</body>
</html>
